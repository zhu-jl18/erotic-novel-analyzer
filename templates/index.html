<!DOCTYPE html>
<html lang="zh-CN" x-data="app()" :data-theme="theme" x-init="init()">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小说分析器</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4/dist/full.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="/static/style.css?v=4">
</head>
<body class="min-h-screen bg-base-100">
    <!-- 顶栏 -->
    <div class="navbar bg-base-100 border-b border-base-300 px-4 sticky top-0 z-40">
        <div class="flex-1">
            <span class="text-xl font-semibold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">小说分析器</span>
        </div>
        <div class="flex-none gap-1">
            <button class="btn btn-ghost btn-circle" @click="settingsOpen = true" title="配置（只读）">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
            </button>
            <button class="btn btn-ghost btn-circle" @click="logsOpen = true" title="日志">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
            </button>
            <label class="swap swap-rotate btn btn-ghost btn-circle">
                <input type="checkbox" @change="toggleTheme()" :checked="theme === 'light'">
                <svg class="swap-on w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/></svg>
                <svg class="swap-off w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/></svg>
            </label>
        </div>
    </div>

    <!-- 主内容 -->
    <main class="min-h-[calc(100vh-64px)] py-8">
        <div class="max-w-6xl mx-auto px-6">
            <!-- 选择区域 -->
            <div class="flex items-center gap-4 mb-6">
                <div class="dropdown dropdown-bottom flex-1">
                    <div tabindex="0" role="button" class="btn btn-outline w-full justify-between">
                        <span x-text="selectedNovel ? selectedNovel.name : '选择小说...'">选择小说...</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
                    </div>
                    <div tabindex="0" class="dropdown-content z-50 bg-base-200 border border-base-300 rounded-lg shadow-xl w-full max-h-80 overflow-y-auto mt-2">
                        <div class="p-2 text-xs text-base-content/50" x-text="fileStats">加载中...</div>
                        <div id="folderList" class="p-2 space-y-1"></div>
                    </div>
                </div>
                <span class="badge badge-success" x-show="analysisComplete" x-cloak>分析完成</span>
                <button class="btn btn-primary" @click="analyzeNovel()" :disabled="!selectedNovel || loading">
                    <span class="loading loading-spinner loading-sm" x-show="loading"></span>
                    <span x-text="loading ? '分析中...' : '开始分析'"></span>
                </button>
            </div>

            <!-- 错误提示 -->
            <div class="alert alert-error mb-6" x-show="errorMsg" x-cloak>
                <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                <span x-text="errorMsg"></span>
            </div>

            <!-- Tab栏 - 下划线风格 -->
            <div class="border-b border-base-300 mb-6">
                <div class="flex gap-1">
                    <template x-for="tab in tabs" :key="tab.id">
                        <button class="px-4 py-2 text-sm font-medium transition-colors relative"
                            :class="currentTab === tab.id ? 'text-primary' : 'text-base-content/60 hover:text-base-content'"
                            @click="currentTab = tab.id">
                            <span x-text="tab.name"></span>
                            <span class="absolute bottom-0 left-0 right-0 h-0.5 bg-primary transition-transform origin-left"
                                :class="currentTab === tab.id ? 'scale-x-100' : 'scale-x-0'"></span>
                        </button>
                    </template>
                    <button class="px-4 py-2 text-sm font-medium text-base-content/60 hover:text-base-content ml-auto" @click="doExport()">导出</button>
                </div>
            </div>

            <!-- Tab内容 -->
            <div>
                <!-- 总结 -->
                <div x-show="currentTab === 'summary'" x-cloak>
                    <div id="quickStats"></div>
                    <div id="relationshipSummary"></div>
                </div>
                <!-- 雷点 -->
                <div x-show="currentTab === 'thunderzones'" x-cloak>
                    <div id="thunderzoneSection"></div>
                </div>
                <!-- 主角 -->
                <div x-show="currentTab === 'characters'" x-cloak>
                    <div id="mainCharacters"></div>
                </div>
                <!-- 关系图 -->
                <div x-show="currentTab === 'relationships'" x-cloak>
                    <div class="bg-base-200 border border-base-300 rounded-lg h-[600px]" id="relationshipChart"></div>
                </div>
                <!-- 首次 -->
                <div x-show="currentTab === 'firstsex'" x-cloak>
                    <div id="firstSexScene"></div>
                </div>
                <!-- 统计 -->
                <div x-show="currentTab === 'count'" x-cloak>
                    <div id="sexSceneCount"></div>
                </div>
                <!-- 发展 -->
                <div x-show="currentTab === 'progress'" x-cloak>
                    <div id="relationshipProgress"></div>
                </div>

                <!-- 加载状态 -->
                <div class="flex flex-col items-center justify-center h-64" x-show="loading" x-cloak>
                    <span class="loading loading-spinner loading-lg text-primary"></span>
                    <span class="mt-4 text-base-content/70">正在分析小说...</span>
                </div>
            </div>
        </div>
    </main>

    <!-- 设置模态框 -->
    <dialog class="modal" :class="{ 'modal-open': settingsOpen }">
        <div class="modal-box">
            <h3 class="font-bold text-lg">配置（只读）</h3>
            <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2" @click="settingsOpen = false">✕</button>

            <div class="alert mt-4">
                <span>所有配置均从服务端 <code class="px-1">.env</code> 读取，网页无法修改；要改请编辑 <code class="px-1">.env</code> 后重启服务。</span>
            </div>

            <div class="mt-4 text-sm space-y-2">
                <div class="flex items-center justify-between gap-3">
                    <span class="opacity-70">API URL</span>
                    <span class="font-mono text-xs truncate max-w-[260px]" x-text="serverConfig.api_url || '-'"></span>
                </div>
                <div class="flex items-center justify-between gap-3">
                    <span class="opacity-70">MODEL</span>
                    <span class="font-mono text-xs truncate max-w-[260px]" x-text="serverConfig.model || '-'"></span>
                </div>
            </div>

            <div class="flex items-center gap-2 mt-4" x-show="testResult">
                <span class="badge" :class="testResult === 'success' ? 'badge-success' : 'badge-error'" x-text="testResultMsg"></span>
            </div>

            <div class="modal-action">
                <button class="btn btn-error btn-outline" @click="clearAnalysis()">清空分析</button>
                <button class="btn btn-outline" @click="testConnection()" :disabled="testLoading">
                    <span class="loading loading-spinner loading-sm" x-show="testLoading"></span>
                    测试连接
                </button>
                <button class="btn" @click="settingsOpen = false">关闭</button>
            </div>
        </div>
        <form method="dialog" class="modal-backdrop bg-black/50" @click="settingsOpen = false"></form>
    </dialog>

    <!-- 日志抽屉 -->
    <div class="drawer drawer-end" :class="{ 'z-50': logsOpen }">
        <input type="checkbox" class="drawer-toggle" :checked="logsOpen">
        <div class="drawer-side">
            <label class="drawer-overlay" @click="logsOpen = false"></label>
            <div class="bg-base-200 w-96 min-h-full flex flex-col">
                <div class="p-4 border-b border-base-300 flex justify-between items-center">
                    <h2 class="text-lg font-bold">调试日志</h2>
                    <div class="flex gap-2">
                        <button class="btn btn-sm btn-ghost" @click="clearLog()">清空</button>
                        <button class="btn btn-sm btn-ghost" @click="logsOpen = false">关闭</button>
                    </div>
                </div>
                <div class="flex-1 overflow-y-auto p-4 space-y-2 font-mono text-xs" id="logContent"></div>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast toast-end" id="toastContainer"></div>

    <script src="/static/chart-view.js"></script>
    <script>
        function app() {
            return {
                theme: localStorage.getItem('theme') || 'dark',
                settingsOpen: false,
                logsOpen: false,
                serverConfig: { api_url: '', model: '' },
                selectedNovel: null,
                currentNovelContent: null,
                currentAnalysis: null,
                loading: false,
                analysisComplete: false,
                errorMsg: '',
                novelTitle: '选择一本小说',
                fileStats: '加载中...',
                currentTab: 'summary',
                testResult: '',
                testResultMsg: '',
                testLoading: false,
                tabs: [
                    { id: 'summary', name: '总结' },
                    { id: 'thunderzones', name: '雷点' },
                    { id: 'characters', name: '角色' },
                    { id: 'relationships', name: '关系图' },
                    { id: 'firstsex', name: '首次' },
                    { id: 'count', name: '统计' },
                    { id: 'progress', name: '发展' }
                ],

                init() {
                    this.$watch('theme', val => localStorage.setItem('theme', val));
                    this.$watch('currentTab', val => {
                        if (val === 'relationships' && this.currentAnalysis) {
                            setTimeout(() => renderRelationshipGraph('relationshipChart', this.currentAnalysis), 50);
                        }
                    });
                    localStorage.removeItem('novel_analyzer_api_url');
                    localStorage.removeItem('novel_analyzer_api_key');
                    localStorage.removeItem('novel_analyzer_model_name');
                    this.loadServerConfig();
                    this.scanNovels();
                    this.restoreAnalysis();
                    this.log('info', '应用初始化完成');
                },

                async loadServerConfig() {
                    try {
                        const res = await fetch('/api/config', { cache: 'no-store' });
                        if (!res.ok) return;
                        const data = await res.json();
                        this.serverConfig = { api_url: data.api_url || '', model: data.model || '' };
                    } catch {
                    }
                },

                toggleTheme() {
                    this.theme = this.theme === 'dark' ? 'light' : 'dark';
                },

                log(type, message, data = null) {
                    const content = document.getElementById('logContent');
                    const now = new Date().toLocaleTimeString();
                    const colors = { info: 'text-info', success: 'text-success', error: 'text-error', warning: 'text-warning' };
                    const entry = document.createElement('div');
                    entry.className = `p-2 rounded bg-base-300 ${colors[type] || ''}`;

                    const time = document.createElement('span');
                    time.className = 'opacity-50';
                    time.textContent = `[${now}]`;
                    entry.appendChild(time);
                    entry.appendChild(document.createTextNode(` ${String(message ?? '')}`));

                    if (data !== null && data !== undefined) {
                        const pre = document.createElement('pre');
                        pre.className = 'mt-1 text-xs opacity-70 whitespace-pre-wrap';
                        pre.textContent = typeof data === 'string' ? data : JSON.stringify(data, null, 2);
                        entry.appendChild(pre);
                    }

                    content.appendChild(entry);
                    content.scrollTop = content.scrollHeight;
                    console.log(`[${type}] ${message}`, data);
                },

                clearLog() {
                    document.getElementById('logContent').replaceChildren();
                },

                showToast(msg, type = 'info') {
                    const container = document.getElementById('toastContainer');
                    const alertClass = { success: 'alert-success', error: 'alert-error', info: 'alert-info', warning: 'alert-warning' };
                    const toast = document.createElement('div');
                    toast.className = `alert ${alertClass[type] || 'alert-info'} shadow-lg`;
                    const span = document.createElement('span');
                    span.textContent = String(msg ?? '');
                    toast.appendChild(span);
                    container.appendChild(toast);
                    setTimeout(() => { toast.style.opacity = '0'; setTimeout(() => toast.remove(), 300); }, 3000);
                },

                async testConnection() {
                    this.testLoading = true;
                    this.testResult = '';
                    this.log('info', `测试连接`);
                    try {
                        const res = await fetch('/api/test-connection', { cache: 'no-store' });
                        const data = await res.json();
                        if (res.ok) {
                            this.testResult = 'success';
                            this.testResultMsg = '连接成功';
                            this.log('success', '连接成功');
                        } else {
                            this.testResult = 'error';
                            this.testResultMsg = data.detail || '连接失败';
                            this.log('error', '连接失败', data.detail);
                        }
                    } catch (e) {
                        this.testResult = 'error';
                        this.testResultMsg = e.message;
                        this.log('error', '连接异常', e.message);
                    }
                    this.testLoading = false;
                },

                async scanNovels() {
                    this.log('info', '扫描小说目录...');
                    try {
                        const res = await fetch('/api/novels');
                        const data = await res.json();
                        this.fileStats = `${data.total} 本小说`;
                        this.log('success', `扫描完成，找到 ${data.total} 本小说`);
                        this.renderFolderList(data.novels);
                    } catch (e) {
                        this.fileStats = '扫描失败';
                        this.log('error', '扫描失败', e.message);
                    }
                },

                renderFolderList(novels) {
                    const container = document.getElementById('folderList');
                    container.replaceChildren();

                    const frag = document.createDocumentFragment();
                    (novels || []).forEach(folder => {
                        const folderDiv = document.createElement('div');
                        folderDiv.className = 'mb-2';

                        const folderLabel = document.createElement('div');
                        folderLabel.className = 'text-xs text-base-content/50 px-2 py-1';
                        folderLabel.textContent = folder.folder || '';
                        folderDiv.appendChild(folderLabel);

                        (folder.files || []).forEach(file => {
                            const item = document.createElement('div');
                            item.className = 'px-3 py-2 rounded cursor-pointer hover:bg-base-300 text-sm truncate file-item';
                            item.dataset.path = String(file.path ?? '');
                            item.dataset.name = String(file.name ?? '');
                            item.textContent = String(file.name ?? '');
                            item.addEventListener('click', () => {
                                this.selectNovel(item.dataset.path, item.dataset.name, item);
                                document.activeElement?.blur();
                            });
                            folderDiv.appendChild(item);
                        });

                        frag.appendChild(folderDiv);
                    });

                    container.appendChild(frag);
                },

                async selectNovel(path, name, element) {
                    document.querySelectorAll('.file-item').forEach(el => el.classList.remove('bg-primary/20', 'border-l-2', 'border-primary'));
                    element.classList.add('bg-primary/20', 'border-l-2', 'border-primary');
                    this.selectedNovel = { path, name };
                    this.novelTitle = name;
                    this.analysisComplete = false;
                    this.errorMsg = '';
                    this.log('info', `选择小说: ${name}`);

                    try {
                        const res = await fetch(`/api/novel/${encodeURIComponent(path)}`);
                        const data = await res.json();
                        this.currentNovelContent = data.content;
                        this.log('success', `小说加载成功，字数: ${data.length}`);
                    } catch (e) {
                        this.errorMsg = '读取小说失败: ' + e.message;
                        this.log('error', '读取失败', e.message);
                    }
                },

                async analyzeNovel() {
                    if (!this.selectedNovel || !this.currentNovelContent) {
                        this.errorMsg = '请先选择一本小说';
                        return;
                    }

                    this.errorMsg = '';
                    this.loading = true;
                    this.log('info', `开始分析: ${this.selectedNovel.name}`);

                    try {
                        const res = await fetch('/api/analyze', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                content: this.currentNovelContent
                            })
                        });
                        const data = await res.json();
                        if (!res.ok) throw new Error(data.detail || '分析失败');

                        this.log('success', '分析完成');
                        this.currentAnalysis = data.analysis;
                        window.currentAnalysis = data.analysis;
                        this.saveAnalysisToStorage(data.analysis);
                        this.renderAllData(data.analysis);
                        this.analysisComplete = true;
                        this.currentTab = 'summary';
                        this.showToast('分析完成', 'success');

                    } catch (e) {
                        this.errorMsg = '分析失败: ' + e.message;
                        this.log('error', '分析失败', e.message);
                    }
                    this.loading = false;
                },


                renderAllData(data) {
                    const chars = data.characters || [];
                    const wordCount = this.currentNovelContent ? this.currentNovelContent.length : 0;

                    const toInt = (value, fallback = 0) => {
                        const n = Number(value);
                        return Number.isFinite(n) ? Math.trunc(n) : fallback;
                    };

                    const sexCount = toInt(data.sex_scenes?.total_count, 0);
                    const relationshipCount = Array.isArray(data.relationships) ? data.relationships.length : 0;
                    const characterCount = chars.length;
                    const wordCountText = wordCount > 10000 ? (wordCount / 10000).toFixed(1) + '万' : String(wordCount);

                    const quickStats = document.getElementById('quickStats');
                    renderQuickStats(quickStats, {
                        sexCount,
                        relationshipCount,
                        characterCount,
                        wordCountText
                    });

                    renderRelationshipSummary(data);
                    renderCharacters(data);
                    renderFirstSexScene(data);
                    renderSexSceneCount(data);
                    renderRelationshipProgress(data);
                    renderThunderzones(document.getElementById('thunderzoneSection'), { analysis: data });
                    setTimeout(() => renderRelationshipGraph('relationshipChart', data), 100);
                },

                saveAnalysisToStorage(analysis) {
                    try {
                        localStorage.setItem('novel_analyzer_data', JSON.stringify({
                            analysis,
                            novel: this.selectedNovel,
                            timestamp: Date.now()
                        }));
                    } catch (e) {
                        this.log('error', '保存失败', e.message);
                    }
                },

                restoreAnalysis() {
                    try {
                        const saved = localStorage.getItem('novel_analyzer_data');
                        if (!saved) return;
                        const data = JSON.parse(saved);
                        if (data.analysis && data.novel) {
                            this.currentAnalysis = data.analysis;
                            window.currentAnalysis = data.analysis;
                            this.selectedNovel = data.novel;
                            this.novelTitle = data.novel.name;
                            this.analysisComplete = true;
                            this.renderAllData(data.analysis);
                            this.showToast('已恢复上次分析结果', 'info');
                            this.log('info', '已恢复上次分析结果');
                        }
                    } catch (e) {
                        this.log('error', '恢复失败', e.message);
                    }
                },

                clearAnalysis() {
                    localStorage.removeItem('novel_analyzer_data');
                    this.currentAnalysis = null;
                    window.currentAnalysis = null;
                    this.selectedNovel = null;
                    this.novelTitle = '选择一本小说';
                    this.analysisComplete = false;
                    document.querySelectorAll('.file-item').forEach(el => el.classList.remove('bg-primary/20', 'border-l-2', 'border-primary'));
                    ['quickStats', 'relationshipSummary', 'thunderzoneSection', 'mainCharacters', 'firstSexScene', 'sexSceneCount', 'relationshipProgress'].forEach(id => {
                        const el = document.getElementById(id);
                        if (el) el.replaceChildren();
                    });
                    document.getElementById('relationshipChart').replaceChildren();
                    this.showToast('已清空分析结果', 'info');
                    this.settingsOpen = false;
                    this.log('info', '已清空所有数据');
                },

                doExport() {
                    if (!this.currentAnalysis || !this.selectedNovel) {
                        this.errorMsg = '没有可导出的数据';
                        return;
                    }
                    exportReport(this.currentAnalysis, this.selectedNovel.name, {
                        wordCount: this.currentNovelContent ? this.currentNovelContent.length : 0
                    });
                    this.showToast('报告已导出', 'success');
                }
            };
        }
    </script>
</body>
</html>
